<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map Stats - Schools</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>body{margin:0;font-family:Inter, Arial}#map{height:calc(100vh - 220px)}@media(max-width:767px){#map{height:45vh}}</style>
  </head>
  <body>
    <div class="d-flex justify-content-between align-items-center" style="background:#004d40;color:#fff;padding:10px">
      <div><strong>Map Stats</strong></div>
      <div><a class="btn btn-sm btn-outline-light" href="{{ url_for('index') }}">Back</a></div>
    </div>
    <div class="container-fluid py-3">
      <div class="row g-3">
        <div class="col-12 col-md-4">
          <div class="mb-2">
            <button id="refresh" class="btn btn-sm btn-primary">Refresh Stats</button>
          </div>
          <pre id="stats" class="small bg-light p-2 rounded" style="max-height:40vh;overflow:auto"></pre>
        </div>
        <div class="col-12 col-md-8">
          <canvas id="chart" style="width:100%;height:220px"></canvas>
        </div>
      </div>
    </div>
    <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const center = {{ center|tojson }};
      const zoom = {{ zoom|tojson }};
      const map = L.map('map').setView(center, zoom);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19}).addTo(map);

      let chart = null;
      document.getElementById('refresh').addEventListener('click', async ()=>{
        // basic stats
        const res = await fetch('{{ url_for('schools_stats') }}');
        const json = await res.json();
        document.getElementById('stats').innerText = JSON.stringify(json, null, 2);
        if (json.extent) {
          const box = json.extent.replace('BOX(', '').replace(')', '').split(',');
          const min = box[0].split(' ');
          const max = box[1].split(' ');
          const bounds = [[parseFloat(min[1]), parseFloat(min[0])],[parseFloat(max[1]), parseFloat(max[0])]];
          map.fitBounds(bounds);
        }

        // detailed stats (group by county/admin)
        const res2 = await fetch('{{ url_for('schools_stats_details') }}');
        const data = await res2.json();
        const labels = data.map(d=>d.key);
        const counts = data.map(d=>d.count);

        const ctx = document.getElementById('chart').getContext('2d');
        if (chart) chart.destroy();
        chart = new Chart(ctx, {
          type: 'bar',
          data: { labels: labels, datasets: [{ label: 'Count', data: counts, backgroundColor: 'rgba(54,162,235,0.6)' }] },
          options: { responsive: true, maintainAspectRatio: false }
        });
      });
    </script>
  </body>
</html>
